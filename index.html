<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css" type="text/css">

      <title>TODO APP JS</title>
   </head>
   <body>
      <button class="nav-btn scroll-up">&#9650;</button>
      <button class="nav-btn scroll-down">&#9660;</button>
      <div class="bg-image"><img class="image-pen" src="images/pen.png"></div>
      <div class="wrapper">
         <header>
            <h1>Todo App</h1>
         </header>
         
         <main>
            <section class="input-container">
               <input type="text" id="todo-creation" placeholder="Enter your task" maxlength="100">
               <button id="create-todo-button">Add todo</button>
            </section>
            <div class="line"></div>
            <div class="search-container">
               <input type="text" id="todo-search" placeholder="Search Todo">
               <button id="clear-search-btn">Clear search</button>
            </div>
            <div class="users-data">
               <div>
                  <section id="users-output"></section>
                  <div class="line"></div>
                  <div class="users-nav">
                     <button class="users-nav-btn" id="clear-current-user">Clear current user</button>
                     <button class="users-nav-btn users-nav-btn--add" id="add-user">Add user</button>
                     <button class="users-nav-btn" id="delete-user">Delete user</button>
                  </div>
               </div>
               <section id="todos-output">
               </section>
            </div>
         </main>
         <div class="modal hidden">
            <div class="opacity-block"></div>
            <div class="modal-container">
               <div class="modal-text-content"></div>
               <button class="close-modal-btn">Close</button>
            </div>
         </div>
         <div class="create-users-form hidden">
            <div class="opacity-block"></div>
            <div class="create-container">
               <h3>Create user</h3>
                  <input type="text" id="userName" placeholder="Enter user's name">
                  <input type="email" id="userEmail" placeholder="Enter user's email">
               <div class="create-users-btn">
                  <button id="create-user-btn">Create user</button>
                  <button class="close-modal-btn">Close</button>
               </div>
            </div>
         </div>

      </div>

      <script src="js/scripts.js"></script>
   </body>
</html>
